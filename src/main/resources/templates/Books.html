<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of books</title>
  <style>
    table {
      margin: auto;
      border-spacing: 10px;
      border-collapse: collapse;
      width: 80%;
      border: 1px solid #ddd;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>List of books</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
